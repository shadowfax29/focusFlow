<!DOCTYPE html>
<html>
<head>
  <title>FocusFlow Distraction Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #3B82F6;
    }
    .status {
      background-color: #F3F4F6;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .status.active {
      background-color: #DCFCE7;
      color: #166534;
    }
    .status.inactive {
      background-color: #FEF2F2;
      color: #991B1B;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
    }
    button:hover {
      background-color: #2563EB;
    }
    .site-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .site-item {
      padding: 8px 0;
      border-bottom: 1px solid #E5E7EB;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #6B7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="FocusFlow Logo" class="logo">
    <h1>FocusFlow Blocker</h1>
  </div>
  
  <div id="status" class="status inactive">
    Blocker is currently inactive
  </div>
  
  <button id="toggleButton">Start Blocking</button>
  
  <div class="site-list">
    <h3>Blocked Sites</h3>
    <div id="siteList">
      <div class="site-item">facebook.com</div>
      <div class="site-item">twitter.com</div>
      <div class="site-item">instagram.com</div>
      <div class="site-item">youtube.com</div>
    </div>
  </div>
  
  <div class="footer">
    Connect to FocusFlow to sync your blocklist
  </div>

  <script src="popup.js"></script>
</body>
</html>
